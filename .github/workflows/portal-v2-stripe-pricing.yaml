name: portal-v2 stripe pricing

on:
  workflow_dispatch:

jobs:
  sync-pricing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: portal-v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: portal-v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Sync Stripe prices (live, DRY_RUN)
        run: npm run sync:prices
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          DRY_RUN: "true"

      - name: Sync Stripe prices (sandbox, DRY_RUN)
        run: npm run sync:prices:sandbox
        env:
          STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
          DRY_RUN: "true"
